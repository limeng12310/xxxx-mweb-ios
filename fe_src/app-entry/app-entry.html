<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <!--<title>健康检测</title>-->
    <!-- Path to Framework7 Library CSS, iOS Theme -->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to Framework7 color related styles, iOS Theme -->
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- iconfont -->
    <link rel="stylesheet" href="css/iconfont.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app-entry.css">
    <link rel="stylesheet" href="css/record-detail.css">
</head>
<body>
<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>
<div class="panel panel-right panel-reveal">

</div>
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <div class="navbar">
            <div class="navbar-inner">
                <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                <div class="center">Thorgene</div>
            </div>
        </div>

        <div class="toolbar">
            <div class="toolbar-inner">
                <a href="#" class="link">动态</a>

                <a href="#" class="link">记录</a>
                <a href="#" class="link">我的</a>
            </div>
        </div>

        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, "data-page" contains page name -->
            <div data-page="main-page" class="page">
                <div class="page-content infinite-scroll">
                    <div class="summary"></div>
                    <div class="detail">

                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title-row record-container">

                                                    <div class="record-title">评分</div>

                                                <div class="record-content">

                                                </div>
                                                <div class="record-content">
                                                    <div class="record-title">危险</div>
                                                    <div class="record-value">0</div>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="record-detail.html" class="item-link item-content">

                                                <div class="record-content">
                                                    <div class="record-title">评分</div>
                                                    <div class="record-value">92</div>
                                                </div>
                                                <div class="record-content">
                                                    <div class="record-title">正常</div>
                                                    <div class="record-value">3</div>
                                                </div>
                                                <div class="record-content">
                                                    <div class="record-title">预警</div>
                                                    <div class="record-value">1</div>
                                                </div>
                                                <div class="record-content">
                                                    <div class="record-title">危险</div>

                                            </div>
                                        </div>

                                            <i class="iconfont record-icon">&#xe610;</i>
                                            <div class="record-time">15:26</div>
