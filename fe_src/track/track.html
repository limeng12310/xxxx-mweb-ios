<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- iconfonts -->
    <link rel="stylesheet" href="css/iconfont.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/trend.css">
</head>
<body>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
            <a href="#" class="link icon-only">
                <i class="icon icon-bars"></i>
            </a>
            </div>
            <div class="center">历史趋势</div>
          </div>
        </div>
        <div class="pages navbar-through">
          <!-- Pag has additional "with-subnavbar" class -->
          <div data-page="home" class="page with-subnavbar">
            <div class="page-content">
                <div class="card">
				  <div class="card-content">
				    <div class="card-content-inner">
				    	<div class="page-content">
						  <div class="content-block row">
						    <div class="col-33"><a href="#" class="button pb-standalone">Standalone</a></div>
						    <div class="col-33"><a href="#" class="button pb-standalone">Popup</a></div>
						    <div class="col-33"><a href="#" class="button pb-standalone">Page</a></div>
						  </div>
						</div>
				    </div>
				  </div>
				</div>
            </div>
          </div>
        <div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/trend.js"></script>
</body>
</html>
